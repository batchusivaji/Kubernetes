---
apiVersion: v1
kind: ReplicationController
metadata:
  name: replication
  labels:
    app: redis
spec:
  minReadySeconds: 5
  replicas: 5
  selector:
    app: redis                
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis
          args:
            - sleep
            - 15s