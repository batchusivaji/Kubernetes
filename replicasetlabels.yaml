---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replicaset1
spec:
  minReadySeconds: 2s
  replicas: 3
  selector:
    matchLabels:
      app: nginx
    template:
      metadata:
        name: createpod
        labels:
          app: nginx
        spec:
          containers:
            - name: container
              image: nginx
              ports:
                - containerPort: 80
                