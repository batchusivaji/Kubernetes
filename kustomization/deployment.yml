apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev
spec:
  minReadySeconds: 4
  replicas: 2
  selector:
    matchLabels:
      run: deployment
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      name: qat
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80