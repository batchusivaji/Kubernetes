---
apiVersion:	v1
kind: Pod
metadata:
  name: redis
  labels:
    run: webapp       
spec:
  containers:
    - name: redis
    - image: redis:7.2
      port:
        containerPort: 6379
  initContainers:
    - name: alpine
      image: latest
      args:
        - sleep
        - 15s
      containers:
        - name: myapp-container
          image: busybox:1.28
          command: ['sh', '-c', 'echo The app is running! && sleep 3600']
