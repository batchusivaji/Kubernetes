---
apiVersion:	v1
kind: Pod
metadata:
  name: initcontainers
  labels:
    run: webapp       
spec:
  containers:
    - name: alpine
      image: latest
      port:
        - containerPort: 80 
  initContainers:
    - name: alpine
      image: latest
      args:
        - sleep
        - 15s
    - name: busybox
      image: busybox:1.28
      command::
        - sh
        - -c
        - sleep
        - 60s